<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <title>Swiper в готовій секції Details of our restaurant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

    <main>
        <!-- Секція "Details of our restaurant" -->
        <section class="details-rest details-rest--overlay">
            <div class="container">
                <div class="details-rest__card">
                    <p class="details-rest__name">MIMIHO</p>

                    <h2 class="details-rest__title">Ресторан</h2>

                    <p class="details-rest__text">
                        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. 
                        Velit officia consequat duis enim velit mollit.
                    </p>
                </div>

                <div class="details-rest__thumb">
                    <div class="swiper details-rest-mySwiper details-rest__thumb-slide">

                        <ul class="swiper-wrapper list details-rest__thumb-img">
                            <li class="swiper-slide details-rest__item-thumb">
                                <picture>
                                    <source media="(min-width: 1280px)" srcset="./images/homepage-details-rest-slide1-desktop-@1x.jpg 1x, ./images/homepage-details-rest-slide1-desktop-@2x.jpg 2x">
                                    <source media="(min-width: 1024px)" srcset="./images/homepage-details-rest-slide1-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide1-tablet-@2x.jpg 2x">
                                    <source media="(max-width: 414px)" srcset="./images/homepage-details-rest-slide1-mobile-@1x.jpg 1x, ./images/homepage-details-rest-slide1-mobile-@2x.jpg 2x">
                                    <img src="./images/homepage-details-rest-slide1-mobile-@1x.jpg" class="details-rest__slide" alt="Фото страви 1 ресторану">
                                </picture>
                            </li>
                            <li class="swiper-slide details-rest__item-thumb">
                                <picture>
                                    <source media="(min-width: 1280px)" srcset="./images/homepage-details-rest-slide2-desktop-@1x.jpg 1x, ./images/homepage-details-rest-slide2-desktop-@2x.jpg 2x">
                                    <source media="(min-width: 1024px)" srcset="./images/homepage-details-rest-slide2-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide2-tablet-@2x.jpg 2x">
                                    <source media="(max-width: 414px)" srcset="./images/homepage-details-rest-slide2-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide2-tablet-@2x.jpg 2x">
                                    <img src="./images/homepage-details-rest-slide2-tablet-@1x.jpg" class="details-rest__slide" alt="Фото страви 2 ресторану">
                                </picture>
                            </li>
                            <li class="swiper-slide details-rest__item-thumb">
                                <picture>
                                    <source media="(min-width: 1280px)" srcset="./images/homepage-details-rest-slide3-desktop-@1x.jpg 1x, ./images/homepage-details-rest-slide3-desktop-@2x.jpg 2x">
                                    <source media="(min-width: 1024px)" srcset="./images/homepage-details-rest-slide3-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide3-tablet-@2x.jpg 2x">
                                    <source media="(max-width: 414px)" srcset="./images/homepage-details-rest-slide3-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide3-tablet-@2x.jpg 2x">
                                    <img src="./images/homepage-details-rest-slide3-tablet-@1x.jpg" class="details-rest__slide" alt="Фото страви 3 ресторану">
                                </picture>
                            </li>
                            <li class="swiper-slide details-rest__item-thumb">
                                <picture>
                                    <source media="(min-width: 1280px)" srcset="./images/homepage-details-rest-slide4-desktop-@1x.jpg 1x, ./images/homepage-details-rest-slide4-desktop-@2x.jpg 2x">
                                    <source media="(min-width: 1024px)" srcset="./images/homepage-details-rest-slide4-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide4-tablet-@2x.jpg 2x">
                                    <source media="(max-width: 414px)" srcset="./images/homepage-details-rest-slide4-mobile-@1x.jpg 1x, ./images/homepage-details-rest-slide4-mobile-@2x.jpg 2x">
                                    <img src="./images/homepage-details-rest-slide4-mobile-@1x.jpg" class="details-rest__slide" alt="Фото страви 4 ресторану">
                                </picture>
                            </li>
                            <li class="swiper-slide details-rest__item-thumb">
                                <picture>
                                    <source media="(min-width: 1280px)" srcset="./images/homepage-details-rest-slide5-desktop-@1x.jpg 1x, ./images/homepage-details-rest-slide5-desktop-@2x.jpg 2x">
                                    <source media="(min-width: 1024px)" srcset="./images/homepage-details-rest-slide5-tablet-@1x.jpg 1x, ./images/homepage-details-rest-slide5-tablet-@2x.jpg 2x">
                                    <source media="(max-width: 414px)" srcset="./images/homepage-details-rest-slide5-mobile-@1x.jpg 1x, ./images/homepage-details-rest-slide5-mobile-@2x.jpg 2x">
                                    <img src="./images/homepage-details-rest-slide5-mobile-@1x.jpg" class="details-rest__slide" alt="Фото страви 5 ресторану">
                                </picture>
                            </li>
                            
                        </ul>

                        <div class="details-rest__btn-arrow">
                            <button class="swiper-button-next details-rest__arrow details-rest__arrow--left" type="button" aria-label="Кнопка вліво">
                                <svg class="details-rest__icon-arrow" width="32" height="32">
                                    <use href="./images/icons.svg#clic-arrow-left"></use>
                                </svg>
                            </button>

                            <button class="swiper-button-prev details-rest__arrow" type="button" aria-label="Кнопка вліво">
                                <svg class="details-rest__icon-arrow" width="32" height="32">
                                    <use href="./images/icons.svg#clic-arrow-right"></use>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="details-rest__btn">
                        <button data-modal="1" class="js-open-modal btn btn-modal-open 
                            btn-modal-open--transparent details-rest__btn-modal-open" 
                            type="button">Забронювати столик
                        </button>

                        <a class="link btn btn-link btn-link--transparent details-rest__btn-link" 
                            href="./index.html">Переглянути меню
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
            

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.details-rest-mySwiper', {
        loop: false,
        // loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>

</body>
</html>

<!-- ЗАБРОНЮВАТИ СТОЛИК - data-modal="1",   ЗАБРОНЮВАТИ НОМЕР - data-modal="2", ЦІНИ НА НОМЕР - data-modal="3" -->
                <!-- class="js-open-modal" -->
